<div class="jumbotron bg-transparent text-center">
    <div class="card text-center">
        <h6 class="card-header">
            Login with Google
        </h6>
        <div class="card-block">
            <h4 class="card-title">
                Not Signed in
            </h4>
            <p class="card-text">Sign-in with</p>
        </div>
        <div class="card-block">
            <button class="btn btn-social-icon btn-google mx-1" (click)="signUpGoogle()">
                <span class="fab fa-google"></span>
            </button>
        </div>
    </div>

    <div class="card text-center" *ngIf="user">
        <h6 class="card-header">
            Login with Google
        </h6>
        <div class="card-block"></div>
        <img *ngIf="user.photoUrl" src="{{user.photoUrl}}" alt="" class="card-img-top img-responsive photo">
        <div class="card-block">
            <h4 class="card-title">{{user.name}}</h4>
            <p class="card-text">{{user.email}}</p>
            <p class="card text">Logged in with {{user.provider}}</p>
        </div>
        <div class="card-block">
            <button class="btn btn-danger" (click)="signOut()">Sign Out</button>
        </div>
    </div>
</div>
